subprojects {
    buildscript {
        repositories {
            jcenter()
            mavenCentral()
        }
    }

    repositories {
        jcenter()
        mavenCentral()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}

ext {
    compileSdkVersion = 25
    buildToolsVersion = "25.0.2"

    minSdkVersion = 15
    targetSdkVersion = 25

    dep = [
        androidPlugin: 'com.android.tools.build:gradle:2.3.2',
        aptPlugin: 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    ]
}